<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="minimal-appshell-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    (() => {
      class MinimalAppshellApp extends Polymer.Element {
        static get is () { return 'minimal-appshell-app' }
        static get properties () {
          return {
            prop1: {
              type: String,
              value: 'minimal-appshell-app'
            }
          }
        }
      }
      window.customElements.define(MinimalAppshellApp.is, MinimalAppshellApp)
    })()
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../project_components/project-router/project-router-mixin.html">

<dom-module id="project-appshell">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        position: relative;
      }

      div[role='main'] {
        position: relative;
      }

      slot[name='pages']::slotted(.page) {
        position: absolute;
        background-color: white;
        width: 100%;
        top: 0;
        opacity: 0;
        z-index: -1;
      }

      ::slotted(.project-appshell) > .page {
        position: absolute;
        background-color: white;
        width: 100%;
        top: 0;
        opacity: 0;
        z-index: -1;
      }

      slot[name='pages']::slotted(.page-on-view) {
        position: relative !important;
        opacity: 1;
      }

      ::slotted(.project-appshell) > .page-on-view {
        position: relative !important;
        opacity: 1;
      }

    </style>

    <iron-location
        path="{{path}}"
        query="{{__query}}"
        hash="{{hash}}"></iron-location>
    <iron-query-params
        params-string="{{__query}}"
        params-object="{{queryParams}}"></iron-query-params>

    <slot id="header" name="header"></slot>
    <slot id="sidebar" name="sidebar"></slot>

    <div role="main">
      <slot id="pages" name="pages"></slot>
    </div>
  </template>

  <script>
    /** @polymerElement */
    (() => {
      class ProjectAppshell extends window.Mixins.Router(Polymer.Element) {
        static get is () { return 'project-appshell' }
        static get properties () {
          return Object.assign({}, super.properties, {
            auth: {
              type: Object,
              value: () => ({value: false})
            },

            path: {
              type: String
            },

            hash: {
              type: String
            },

            queryParams: {
              type: Object
            },

            __query: {
              type: String
            }
          })
        }
      }
      window.customElements.define(ProjectAppshell.is, ProjectAppshell)
    })()
  </script>
</dom-module>
